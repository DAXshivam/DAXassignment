<form method="post" action="/updatelist/{{object.id}}">
 {% csrf_token %}

   </div>

   </div>

     <input type="text" class="form-control" name= "compstatus1" id="exampleInputEmail1" value="{{object.compstatus}}">
   </div>
   <div class="mb-3 mx-3 px-4">

   </div>

   <br>
   
 </form>
